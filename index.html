    <style>
        :root {
            --brand: #01FABF;
            --bg: #0a0a0a;
            --card: #161616;
            --text: #ffffff;
            --dim: #a0a0a0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; scroll-behavior: smooth; }

        header { padding: 80px 20px 40px; text-align: center; }
        .brand-label { color: var(--brand); font-weight: 900; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }
        h1 { font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 900; margin: 10px 0; }

        .controls { 
            position: sticky; top: 0; z-index: 100; 
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px);
            padding: 20px; border-bottom: 1px solid #222;
        }
        .search-box { max-width: 800px; margin: 0 auto; }
        input { 
            width: 100%; padding: 15px 25px; border-radius: 30px; 
            background: #000; border: 1px solid #333; color: #fff; font-size: 1rem;
        }
        input:focus { border-color: var(--brand); outline: none; box-shadow: 0 0 15px rgba(1, 250, 191, 0.1); }

        .tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .tab { 
            padding: 6px 14px; background: #1a1a1a; border-radius: 20px; 
            font-size: 0.75rem; cursor: pointer; transition: 0.2s; border: 1px solid transparent;
            color: var(--dim);
        }
        .tab:hover { color: #fff; background: #222; }
        .tab.active { background: var(--brand); color: #000; font-weight: 700; }

        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 20px; padding: 40px 20px; max-width: 1400px; margin: 0 auto;
        }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--brand); }
        
        .img-wrap { width: 100%; aspect-ratio: 1/1; background: #111; overflow: hidden; position: relative; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .img-wrap img { transform: scale(1.05); }
        .tag { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 2px 8px; font-size: 0.6rem; border-radius: 4px; z-index: 2; }

        .info { padding: 15px; }
        .code { color: var(--brand); font-size: 0.7rem; font-weight: 800; display: block; letter-spacing: 0.5px; }
        .name { font-weight: 600; font-size: 0.95rem; margin-top: 2px; line-height: 1.2; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px 10px; }
            .info { padding: 10px; }
        }
    </style>
</head>

    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const tabElements = document.querySelectorAll('.tab');

    let activeCat = 'all';
    let query = '';

    function render() {
        grid.innerHTML = '';
        const filtered = data.filter(item => {
            const matchesSearch = item.name.toLowerCase().includes(query) || item.code.toLowerCase().includes(query);
            const matchesCat = activeCat === 'all' || item.cat === activeCat;
            return matchesSearch && matchesCat;
        });

        if (filtered.length === 0) {
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: var(--dim);">No results found for "${query}"</div>`;
            return;
        }

        filtered.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div class="img-wrap">
                    <span class="tag">${item.cat}</span>
                    <img src="${IMG_PATH}${item.code}-hd-0.jpg" 
                         loading="lazy" 
                         alt="${item.name}"
                         onerror="this.src='https://placehold.co/400x400/111/333?text=${item.code}'">
                </div>
                <div class="info">
                    <span class="code">${item.code}</span>
                    <p class="name">${item.name}</p>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    search.addEventListener('input', e => { 
        query = e.target.value.toLowerCase(); 
        render(); 
    });

    tabElements.forEach(t => {
        t.addEventListener('click', () => {
            tabElements.forEach(el => el.classList.remove('active'));
            t.classList.add('active');
            activeCat = t.dataset.cat;
            render();
            window.scrollTo({ top: 300, behavior: 'smooth' });
        });
    });

    render();
