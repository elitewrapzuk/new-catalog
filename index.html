<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Wrapz | Refined Range</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand: #01FABF;
            --bg: #0a0a0a;
            --card: #161616;
            --text: #ffffff;
            --dim: #a0a0a0;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; scroll-behavior: smooth; }

        .brand-label { color: var(--brand); font-weight: 900; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }
        
        .controls { 
            position: sticky; top: 0; z-index: 100; 
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px);
            padding: 20px; border-bottom: 1px solid #222;
        }

        .tab { 
            padding: 6px 14px; background: #1a1a1a; border-radius: 20px; 
            font-size: 0.75rem; cursor: pointer; transition: 0.2s; border: 1px solid transparent;
            color: var(--dim);
        }
        .tab:hover { color: #fff; background: #222; }
        .tab.active { background: var(--brand); color: #000; font-weight: 700; }

        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--brand); }
        
        .img-wrap { width: 100%; aspect-ratio: 1/1; background: #111; overflow: hidden; position: relative; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .img-wrap img { transform: scale(1.05); }
    </style>
</head>
<body>

<header class="pt-20 pb-10 px-5 text-center">
    <div class="brand-label">Elite Wrapz UK</div>
    <h1 class="text-5xl font-black mt-2 mb-2">Refined Range</h1>
</header>

<div class="controls">
    <div class="max-w-4xl mx-auto">
        <input type="text" id="search" placeholder="Search codes (e.g. AA01, Oak, Marble)..." 
               class="w-full py-4 px-6 rounded-full bg-black border border-zinc-800 text-white focus:outline-none focus:border-[#01FABF]">
        
        <div class="flex justify-center flex-wrap gap-2 mt-4" id="tabs">
            <div class="tab active" data-cat="all">All</div>
            <div class="tab" data-cat="Wood">Wood</div>
            <div class="tab" data-cat="Stone">Stone</div>
            <div class="tab" data-cat="Solid">Solid Color</div>
            <div class="tab" data-cat="Metallic">Metallic</div>
            <div class="tab" data-cat="Textile">Textile</div>
            <div class="tab" data-cat="Glitter">Glitter</div>
            <div class="tab" data-cat="Special">Special</div>
        </div>
    </div>
</div>

<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 p-10 max-w-[1600px] mx-auto" id="grid">
    <!-- Items will appear here -->
</div>

        { code: "W7", name: "Brushed Steel", cat: "Metallic" }

    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const tabs = document.querySelectorAll('.tab');

    let currentFilter = 'all';
    let searchQuery = '';

    function render() {
        grid.innerHTML = '';
        const filtered = data.filter(item => {
            const matchesSearch = item.code.toLowerCase().includes(searchQuery) || 
                                  item.name.toLowerCase().includes(searchQuery);
            const matchesTab = currentFilter === 'all' || item.cat === currentFilter;
            return matchesSearch && matchesTab;
        });

        filtered.forEach(item => {
            const el = document.createElement('div');
            el.className = 'card';
            const imgPath = `${item.code}${IMG_SUFFIX}`;
            
            el.innerHTML = `
                <div class="img-wrap">
                    <img src="${imgPath}" loading="lazy" alt="${item.name}" 
                         onerror="this.src='https://placehold.co/400x400/111/333?text=${item.code}'">
                </div>
                <div class="p-4">
                    <span class="text-[var(--brand)] text-[10px] font-bold uppercase tracking-wider">${item.code}</span>
                    <h3 class="text-sm font-semibold text-white mt-1">${item.name}</h3>
                    <p class="text-[10px] text-zinc-500 mt-1 uppercase">${item.cat}</p>
                </div>
            `;
            grid.appendChild(el);
        });
    }

    search.addEventListener('input', (e) => {
        searchQuery = e.target.value.toLowerCase();
        render();
    });

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentFilter = tab.getAttribute('data-cat');
            render();
        });
    });

    render();
</script>

</body>
</html>
